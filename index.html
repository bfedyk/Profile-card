<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <title>Frontend Mentor | Profile card component</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS and favicon image sources -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


</head>

<body>

  <div class="wrapper">

    <div class="top-left-corner">
      <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="top-left-image">
    </div>

    <div class="bottom-right-corner">
      <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bottom-right-image">
    </div>

    <div class="card border-0 profile-card">

      <img src="images/bg-pattern-card.svg" class="card-img-top" alt="card-pattern">

      <div class="card-body">
        <img src="images/image-victor.jpg" class="victor-image img-fluid rounded-circle center-image" alt="image-victor">
        <!-- <h5 class="profile-name">Victor Crest <span class="age">26</span< /h5>
            <p class="location">London</p> -->
        <p class="profile-name">Victor Crest <span class="age">26</span></p>
            <p class="location">London</p>
      </div>
      <div class="card-footer">
        <div class="footer-stats">
          80K
          <p class="footer-text">Followers</p>
        </div>
        <div class="footer-stats">
          803K
          <p class="footer-text">Likes</p>
        </div>
        <div class="footer-stats">
          1.4K
          <p class="footer-text">Photos</p>
        </div>
      </div>

    </div>

  </div>


</body>

</html>
